<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django</title>
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}" />
  </head>
  <body>
    <h1>Hai welcome to Django!</h1>

    <p>The picture of django :</p>
    <img src="{% static 'images/django.png' %}" alt="Django Logo" width="100">

    <h2>This is your access record :</h2>
    <div class="djangtwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No access records found.</p>
      {% endif %}
    </div>
  </body>
</html>
